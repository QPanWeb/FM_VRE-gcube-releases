info = <p><em><b>Tabular Data Manager</b></em> offre servizi a supporto della gestione \
dell''intero ciclo di vita (creazione, curation, manipolazione e pubblicazione) \
delle <em>Tabular Resources</em> \
come datasets, codelist or generic table. Ad esempio dati tabellari che rappresentano osservazioni \
di un dato evento o fenomeno in differenti intervalli di tempo. \
Le <em>Tabular Resources</em> sono usate in molti domini, nella statistica, nel processamento di segnali \
e nell''econometria. Tabular Data Manager offre un ricco insieme di strumenti sia \
quelli di sostegno alla valutazione della correttezza dei dati, sia quelli di supporto \
alla verifica della conformit√† dei dati con determinate codelist e sia quelli per \
l''aggregazione ed il filtro dei dati.</p>
