			}

				padding-top: .2em;

			}

				padding-top: 2px;
			}

				width: 49%;
			}
			
			.left {
				text-align: left;
			}
			
			.right {
				text-align: right;
			}

				vertical-align: middle;
				display: inline-block;
			}
		</style>
